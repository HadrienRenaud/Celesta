<!DOCTYPE html>
<html>

{% load static %}

<head>
    <meta charset="utf-8">
    <title>Hadibou</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!-- Google material design lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'img/favicon-32x32.png' %}" sizes="32x32">
    <link rel="icon" type="image/png" href="{% static 'img/favicon-16x16.png' %}" sizes="16x16">
    <link rel="manifest" href="{% static 'json/manifest.json' %}">
    <link rel="mask-icon" href="{% static 'img/safari-pinned-tab.svg' %}" color="#5bbad5">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <meta name="msapplication-config" content="{% static 'img/browserconfig.xml' %}">
    <meta name="theme-color" content="#5ba0ff">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <!-- Always shows a header, even in smaller screens. -->
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Hadibou</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    {% for sub in subtitle %}
                    <a class="mdl-navigation__link navigation-layout" href="{% url 'index' sub.link %}">{{ sub.text }}</a>
                    /
                    {% endfor %}
                    <a class="mdl-navigation__link" id="retour-Accueil" href="{% url 'index' '/' %}">CÃ©lesta</a>
                </nav>
                <form action="controller/logout.php">
                    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" link="controller/logout.php">
                        <i class="material-icons">exit_to_app</i>
                    </button>
                </form>
            </div>
        </header>

        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Hadibou</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Accueil</a>
                <a class="mdl-navigation__link" href="">Informatique</a>
                <a class="mdl-navigation__link" href="">Musique</a>
                <a class="mdl-navigation__link" href="">Travail</a>
                <a class="mdl-navigation__link" href="">Archives</a>
            </nav>
        </div>

        <main class="mdl-layout__content page-content">
            <div class="mdl-grid">

                {% block contenu %} Nothing to display. {% endblock %}

            </div>

            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">
                        Petit site de hadibou
                    </div>
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="https://fr.wikipedia.org/wiki/Adi_(s%C3%A9rie)">Voir aussi</a></li>
                    </ul>
                </div>
                <div class="mdl-mini-footer__right-section">
                    Copyright moi 2016 - tout mauvais usage sera punis
                </div>
            </footer>
        </main>
    </div>
</body>

</html>
